<!DOCTYPE html>
<html lang="en">
  
    <!-- include A-Frame -->
<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

  <body>
    
  <a-scene embedded arjs>
    <!-- Create an a-scene to hold your content here. Just a cylinder for now -->
    <a-cylinder position='0 0.5 0' material='opacity: 0.8;' color='#973bc4'></a-cylinder>
  
    <!-- Define a camera which will move according to the marker position-->
  
    <a-marker-camera preset='hiro'></a-marker-camera>

      <!-- Create an a-scene to hold your content here. Just a box for now -->
      <a-box position='0 0 2' material='opacity: 0.8;' color='#EF2D5E'></a-box>
  
      <!-- Define a camera which will move according to the marker position-->
    <a-marker-camera preset='hiro'></a-marker-camera>
  
    <a-plane position="0 0 0" rotation="0 0 0" width="4" height="4" color="#7BC8A4" static-body></a-plane>

  </a-scene>




  </body>
</html>
